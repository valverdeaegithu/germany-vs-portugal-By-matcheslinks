<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TG_@matcheslinks</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #242424, #3b5998);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Telegram Branding */
        .telegram-brand {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .telegram-logo {
            width: 40px;
            height: 40px;
        }
        
        .channel-name {
            font-size: 20px;
            font-weight: bold;
            color: #0088cc;
            text-shadow: 0 0 5px rgba(0, 136, 204, 0.5);
        }

        /* Video Player Styling */
        .player-container {
            width: 100%;
            max-width: 100%;
            height: 100vh;
            margin: 0;
            border-radius: 0;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .countdown {
            font-size: 24px;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        
        /* Telegram-style button */
        .tg-button {
            background: #0088cc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .tg-button:hover {
            background: #006699;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Telegram Branding -->
    <div class="telegram-brand">
        <svg class="telegram-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
            <circle cx="120" cy="120" r="120" fill="#0088cc"/>
            <path d="M81.229,128.772l14.237,39.406s1.78,3.687,3.686,3.687,30.255-29.492,30.255-29.492l31.525-60.89L81.737,118.6Z" fill="#c8daea"/>
            <path d="M100.106,138.878l-2.733,29.046s-1.144,8.9,7.754,0,17.415-15.763,17.415-15.763" fill="#a9c6d8"/>
            <path d="M81.486,130.178,52.2,120.636s-3.5-1.42-2.373-4.64c.232-.664.7-1.229,2.1-2.2,6.489-4.523,120.106-45.36,120.106-45.36s3.208-1.081,5.1-.362a2.766,2.766,0,0,1,1.885,2.055,9.357,9.357,0,0,1,.254,2.585c-.009.752-.1,1.449-.169,2.542-.692,11.165-21.4,94.493-21.4,94.493s-1.239,4.876-5.678,5.043A8.13,8.13,0,0,1,146.1,172.5c-8.711-7.493-38.819-27.727-45.472-32.177a1.27,1.27,0,0,1-.546-.9c-.093-.469.417-1.05.417-1.05s52.426-46.6,53.821-51.492c.108-.379-.3-.566-.848-.4-3.482,1.281-63.844,39.4-70.506,43.607A3.21,3.21,0,0,1,81.486,130.178Z" fill="#fff"/>
        </svg>
        <div class="channel-name">@matcheslinks</div>
    </div>

    <!-- Video Player Section -->
    <div class="player-container" id="playerContainer">
        <div class="countdown" id="countdown">
            Loading will begin at 12:00 AM on June 9th...
            <br>
            <a href="https://t.me/matcheslinks" class="tg-button" target="_blank">Join Our Telegram</a>
        </div>
    </div>

    <script>
        // Target date and time: June 9, 2024 at 12:00 AM
        const targetDate = new Date('June 9, 2024 00:00:00').getTime();
        
        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // If the countdown is over
            if (distance <= 0) {
                clearInterval(countdownInterval);
                document.getElementById('countdown').style.display = 'none';
                loadIframe();
            } else {
                // Calculate remaining time
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000;
                
                document.getElementById('countdown').innerHTML = 
                    `Video will load automatically in: ${hours}h ${minutes}m ${seconds}s
                    <br>
                    <a href="https://t.me/matcheslinks" class="tg-button" target="_blank">Join Our Telegram</a>`;
            }
        }, 1000);

        // Inject iframe dynamically with the video source
        function loadIframe() {
            const iframe = document.createElement('iframe');
            iframe.setAttribute('sandbox', 'allow-same-origin allow-scripts');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('gesture', 'media');
            iframe.setAttribute('allow', 'encrypted-media; autoplay');
            iframe.setAttribute('allowfullscreen', 'true');
            iframe.setAttribute('scrolling', 'no');
            iframe.setAttribute('src', 'https://sonylive.pages.dev/play?id=1090482514');
            document.getElementById('playerContainer').appendChild(iframe);
        }
    </script>
</body>
</html>
